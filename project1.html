!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #2196F3;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      margin-left: 5px;
      font-size: 0.9rem;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do List</h1>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter a task" required>
    <select id="priorityInput">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <ul id="taskList"></ul>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");
        li.innerHTML = `
          <span><strong>${task.text}</strong> [${task.priority}]</span>
          <div class="actions">
            <button onclick="toggleComplete(${index})">‚úÖ</button>
            <button onclick="editTask(${index})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask(e) {
      e.preventDefault();
      const text = document.getElementById("taskInput").value.trim();
      const priority = document.getElementById("priorityInput").value;
      if (text) {
        tasks.push({ text, priority, completed: false });
        document.getElementById("taskInput").value = "";
        saveTasks();
        renderTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    document.getElementById("taskForm").addEventListener("submit", addTask);
    renderTasks();
  </script>

</body>
</html>
